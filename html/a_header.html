<!DOCTYPE html>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">	
    <link rel="stylesheet" type="text/css" href="../css/head.css?v=20190123"/>
<body>
    <div>
        <!--PC头部-->
        <div class="headbg">
            <div class="navbar">
                <div class="logo">
                    <img src="../img/logo.png"/>
                </div>
                <div class="pc_nav">
                    <ul class="flex justifyBetween">
                        <li class="active"><a href="#index" title="">首页</a></li>
                        <li><a href="#plusAdvantage" title="">PLUS优势</a></li>
                        <li><a href="#plusLiveBroadcast" title="">PLUS直播</a></li>
                        <li><a href="#us" title="">+入我们</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <!--手机菜单-->
        <div class="sm_nav" id="menuMask" onclick="closeMask(this)">
            <ul class="nav">
                <li class="active"><a href="#index" title="">首页</a></li>
                <li><a href="#plusAdvantage" title="">PLUS优势</a></li>
                <li><a href="#plusLiveBroadcast" title="">PLUS直播</a></li>
                <li><a href="#us" title="">+入我们</a></li>
            </ul>
        </div>
    </div>
    <script>
        $("ul li").on('click',function(){
            $(this).addClass('active');
            $(this).siblings().removeClass("active");
            $(this).siblings().find('a').css('color','#181b30');
            $(".sm_nav").fadeOut(500);
        });
        $(".menuBtn").click(function(){
            $(".sm_nav").fadeIn(500);
        });
        $("ul li").hover(function(){
            $(this).find("a").css('color','#87cfdc');
        },function(){
            if($(this).attr("class") == 'active'){
                $(this).find("a").css('color','#87cfdc');    
            }else
            $(this).find("a").css('color','#181b30');
        });
    </script>
</body>
</html>
